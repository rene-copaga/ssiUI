<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div fxFlex="40">
    <div fxFlex *ngIf="selectedItem">
      <mat-card>
        <mat-card-title-group>
          <mat-card-title>
            <h3>{{selectedItem.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-title-group>
        <img matCardImage src={{selectedItem.image}} alt={{selectedItem.name}}>
        <mat-card-content>
          <p>{{selectedItem.description}}
          </p>
        </mat-card-content>
        <mat-card-actions align="start">
          <button mat-button (click)="onAction($event)">LIKE</button>
          <button mat-button (click)="onAction($event)">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="auto" >
    <h3>Comments</h3>
    <mat-list>
      <mat-list-item *ngFor="let comment of selectedItem.comments">
        <p matLine>{{comment.comment}}</p><br/>
        <p matLine>{{comment.rating}} Stars</p><br/>
        <p matLine>--{{comment.author}} {{comment.date | date}}</p><br/>
      </mat-list-item>
    </mat-list>
  </div>
</div>
